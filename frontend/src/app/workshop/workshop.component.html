<mat-card class="content" *ngFor="let workshop of workshops$ | async">
    <mat-card-header>{{ workshop.title }}</mat-card-header>

    <!-- <mat-card-title>
        Hosted by {{ workshop.hosts[0].first_name }} {{ workshop.hosts[0].last_name }}
    </mat-card-title> -->

    <mat-card-subtitle>Description</mat-card-subtitle>

    <mat-card-content>{{ workshop.description }}</mat-card-content>

    <mat-card-subtitle>Time: {{ workshop.time }}</mat-card-subtitle>
    <mat-card-subtitle>Prerequisites: {{ workshop.requirements }}</mat-card-subtitle>
    <mat-card-subtitle>Spots: {{ workshop.spots }}</mat-card-subtitle>
</mat-card>
