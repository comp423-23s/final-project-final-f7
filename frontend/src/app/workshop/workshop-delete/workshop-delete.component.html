<!-- Displays dialog box verifying deletion of a specific workshop. -->

<h1 mat-dialog-title>Delete {{ workshopDialogData.workshop.title }}</h1>

<div mat-dialog-content>
    <p>Are you sure you want to delete {{ workshopDialogData.workshop.title }}?</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click) = "onClick()" cdkFocusInitial>Delete</button>
    <button mat-button (click) = "onNoClick()">Back</button>
</div>
